name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > public/version.json

      - name: Build
        run: |
          npm ci && npm run build
          cp dist/index.html dist/404.html

      - name: Update pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Run tests
        run: |
          npx playwright install --with-deps chromium
          npm run test:coverage

      - name: Update coverage
        if: always()
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          echo "Posting badge: coverage=$coverage color=$color"
          timestamp=$(date +%s)
          http_code=$(curl -s -o /tmp/badge_resp -w "%{http_code}" -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzacoverage?label=Coverage&value=$coverage%25&color=$color&t=$timestamp" -H "authorization: bearer ${{ secrets.FACTORY_API_KEY }}")
          echo "Badge response code: $http_code"
          echo "Badge response body:" && cat /tmp/badge_resp
          
          # Purge Camo cache to force badge update
          echo "Purging Camo cache..."
          camo_url="https://camo.githubusercontent.com/70583ca8901e630a9593c74adfbe0d64429eaf9e0df8f61e484dbca49b05750b/68747470733a2f2f70697a7a612d666163746f72792e63733332392e636c69636b2f6170692f62616467652f6c683539362f6a777470697a7a61636f7665726167653f743d313936"
          curl -X PURGE "$camo_url" || echo "Camo purge failed (this is normal)"
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4